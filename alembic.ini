# Alembic Configuration for AeroRisk

[alembic]
# Path to migration scripts
script_location = src/database/migrations

# Database URL (loaded from environment in env.py)
# sqlalchemy.url is set dynamically in env.py

# Prepend system path for imports
prepend_sys_path = .

# Template for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Truncate long revision IDs to 8 chars
truncate_slug_length = 40

# Generate revision files after autogenerate
revision_environment = false

# Allow dotted names in version location names
version_path_separator = os

[post_write_hooks]
# Black formatting for generated migrations
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
