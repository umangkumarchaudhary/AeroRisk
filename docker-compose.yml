version: '3.8'

# ============================================
# AeroRisk - Docker Compose Configuration
# ============================================
# Run: docker-compose up -d
# Stop: docker-compose down
# Logs: docker-compose logs -f

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: aerorisk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aerorisk}
      POSTGRES_USER: ${POSTGRES_USER:-aerorisk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aerorisk_secure_password_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aerorisk} -d ${POSTGRES_DB:-aerorisk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aerorisk-network

  # ==========================================
  # Adminer - Database Management UI
  # ==========================================
  adminer:
    image: adminer:latest
    container_name: aerorisk-adminer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    networks:
      - aerorisk-network

